<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>
    str = 'c';
    let UPPER = 'SILVER FOX';
    let LOWER = 'silver fox';
    let result = [];

    for(let x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join("Silver Fox"));
</script>
</body>
</html>
